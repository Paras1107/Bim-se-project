<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="f-r-a-m-e-sign-up">
        <img
          class="f-r-a-m-e-sign-up-child"
          alt=""
          src="./public/rectangle-2@2x.png"
        />

        <div class="label-account">
          <div class="already-have-an">Already have an account ?</div>
          <div class="travel-is-the">
            Travel is the only thing you buy that makes you richer.
          </div>
        </div>
        <button class="button">
          <div class="button-text">Log In</div>
        </button>
      </div>
      <div class="f-r-a-m-e-input-section">
        <div class="f-r-a-m-e-input-section-child"></div>
        <h1 class="sign-up">Sign Up</h1>
        <form class="f-r-a-m-e-input-fields">
          <div class="frame-username">
            <div class="label-username">
              <div class="text-field">
                <div class="label">Full Name</div>
                <div class="f-r-a-m-e-email">
                  <input
                    class="text-field1"
                    placeholder="Enter Your Full Name"
                    type="text"
                  />
                </div>
                <div class="this-is-hint-text-wrapper">
                  <div class="this-is-hint">This is hint text.</div>
                </div>
              </div>
              <div class="text-field2">
                <div class="label1">Password</div>
                <div class="text-field-wrapper">
                  <input
                    class="text-field3"
                    placeholder="********"
                    type="text"
                  />
                </div>
                <div class="textfield-email">
                  <div class="this-is-hint1">8+ Digit</div>
                </div>
              </div>
            </div>
            <div class="text-field4">
              <div class="label2">E-mail ID</div>
              <div class="t-e-x-t-connectwith-s-m">
                <input
                  class="text-field5"
                  placeholder="  @gmail.com"
                  type="text"
                />
              </div>
              <div class="b-u-t-t-o-n-text-facebook">
                <div class="this-is-hint2">Active Email Addres</div>
              </div>
            </div>
          </div>
          <button class="button1">
            <div class="button-text1">Sign up</div>
          </button>
        </form>
        <div class="f-r-a-m-e-social-media-buttons">
          <div class="use-your-favorite">
            Use your favorite social media to sign up
          </div>
          <div class="buttons-row">
            <button class="button2">
              <div class="button-text2">Facebook</div>
            </button>
            <button class="button3">
              <div class="button-text3">Google</div>
            </button>
            <button class="button4">
              <div class="button-text4">Twittwe</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
